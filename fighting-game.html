<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <div style="position: relative; 
                display: inline-block;">
        <div style="position: absolute; 
                    display: flex; 
                    width: 100%; 
                    align-items: center; 
                    padding: 20px">
            <!--player health (using inline styles so no CS file is needed)-->
            <div style="display: flex; 
                justify-content: flex-end; 
                position: relative; 
                width: 100%; 
                border-top: 4px solid white;
                border-bottom: 4px solid white;
                border-left: 4px solid white;">
                <div style="background-color:  red; 
                            height: 30px;
                            width: 100%">
                </div>
                <div id="playerHealth" style="position: absolute; 
                        background-color: blueviolet; 
                        top: 0; 
                        right: 0; 
                        bottom: 0; 
                        width: 100%">
                </div>
            </div>
            <!--timer-->
            <div id="timer" style="background-color: black;
                                display: flex;
                                align-items: center;
                                justify-content: center; 
                                height: 50px; 
                                width: 90px; 
                                color: white;
                                border: 4px solid white;
                                flex-shrink: 0;">10</div>
            <!--enemy health-->
            <div style="position: relative;
             width: 100%; 
             border-top: 4px solid white;
             border-bottom: 4px solid white;
             border-right: 4px solid white;">
                <div style="background-color: red; 
                            height: 30px">
                </div>
                <div id="enemyHealth" style="position: absolute; 
                        background-color: blueviolet; 
                        top: 0; 
                        right: 0; 
                        bottom: 0; 
                        left: 0;">
                </div>
            </div>
        </div>
        <div id="displayResult" style="position: absolute; 
                    color: white; 
                    display: none;
                    justify-content: center;
                    align-items: center;
                    top:0;
                    right:0;
                    bottom: 0;
                    left:0">Tie!</div>
        <canvas></canvas>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="fighting-game.js"></script>
</body>

</html>
